<h3>Currency</h3>

<p *ngIf="currencies === undefined">Currency[] is empty</p>

<table border="1">
    <tr>
        <th>Driver Name</th>
        <th>Penalty/Bonus</th>
        <th>Penalty Bonus Amount</th>
    </tr>
    <tr *ngFor="let currency of currencies" *ngIf="currency.driverId='90201'">
        <td>{{currency.driverName}}</td>
        <td>{{currency.reason}}</td>
        <td>{{currency.currencyAdjustment}}</td>
    </tr>
</table>
