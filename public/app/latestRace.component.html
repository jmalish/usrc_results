<h1>Latest Race</h1>

<table class="results">
    <tr>
        <th>Pos</th>
        <th>Car #</th>
        <th>Driver</th>
        <th>Start<br/>Pos.</th>
        <th>Interval</th>
        <th>Inc</th>
        <th>Earnings</th>
        <th>Total<br/>Funds</th>
    </tr>
    <tr *ngFor="let result of results">
        <td>{{result.finPos}}</td>
        <td>{{result.carNum}}</td>
        <td><a [routerLink]="['/drivers', result.driverId]">{{result.driverName}}</a></td>
        <td>{{result.startPos}}</td>
        <td>{{result.interval}}</td>
        <td>{{result.inc}}</td>
        <td>{{result.raceEarnings}}</td>
        <td>{{result.totalFunds}}</td>
    </tr>
</table>
