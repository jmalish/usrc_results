<h3>Sessions</h3>

<div class="sessions" *ngFor="let sessionDetail of sessionDetails">
    <div class="date"><a [routerLink]="['/results', sessionDetail.sessionId]">{{sessionDetail.startTime | date}}</a></div>
    <div class="track">{{sessionDetail.Track}}</div>
</div>
