<h3>Add Bonus Points</h3>

<form (ngSubmit)="submitBonus()">
    <p *ngIf="message">{{message}}</p>

    <div class="input">
        <label for="driverName">Driver Name:</label>
        <select id="driverName" name="driverName" required [(ngModel)]="driverId">
            <option *ngFor="let driver of drivers" value="{{driver.driverId}}">
                {{driver.driverName}} - {{driver.driverId}}
            </option>
        </select>
    </div>
    <div class="input">
        <label for="reason">Reason:</label>
        <input id="reason" name="reason" type="text" required [(ngModel)]="reason" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="input">
        <label for="adjustmentAmt">Currency adjustment:</label>
        <input id="adjustmentAmt" name="adjustmentAmt" type="number" value="0" required [(ngModel)]="currencyAdj">
    </div>
    <input type="submit" value="Submit" class="input">
</form>
