<h3>Driver details for {{driverName}}</h3>

<table border="1">
    <tr>
        <th>Date</th>
        <th>Track</th>
        <th>Penalty/Bonus reason</th>
        <th>Adjustment</th>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td>Current Total:</td>
        <td>{{total}}</td>
    </tr>
    <tr *ngFor="let currency of currencies">
        <td>{{currency.startTime | date}}</td>
        <td>{{currency.track}}</td>
        <td>{{currency.reason}}</td>
        <td>{{currency.currencyAdjustment}}</td>
    </tr>
</table>
