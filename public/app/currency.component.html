<h3>Currency</h3>

<table border="1">
    <tr>
        <th>Driver Name</th>
        <th>Penalty/Bonus</th>
        <th>Penalty Bonus Amount</th>
    </tr>
    <tr *ngFor="let currency of currencies">
        <td><a [routerLink]="['/drivers', currency.driverId]">{{currency.driverName}}</a></td>
        <td>{{currency.reason}}</td>
        <td [class.negative]="currency.currencyAdjustment < 0">
            {{currency.currencyAdjustment | currency:'USD':true}}</td>
    </tr>
</table>
